<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar with Text Over Image</title>
  <style>
    nav {
      background-color: #333;
      overflow: hidden;
      padding: 10px 20px;
    }

    nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 17px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .image-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .text-over-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Image with text -->
  <div class="image-container">
    <img src="imgsrc.abif" alt="Background Image">
    <div class="text-over-image">Welcome to My Website</div>
  </div>

</body>
</html>
